plugins {
    id 'java'
}

group 'ru.sfx-tula'
version '1.0'

jar {
    manifest {
        attributes(
                'Main-Class': 'InfoKiosk'
        )
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    testCompile 'io.cucumber:cucumber-java8:5.6.0'
    testCompile 'io.cucumber:cucumber-junit:5.6.0'
    testImplementation 'io.cucumber:cucumber-java:5.6.0'
    testImplementation 'io.cucumber:cucumber-junit:5.6.0'

    compile group: 'org.assertj', name: 'assertj-swing-testng', version: '3.9.2'
    compile group: 'org.assertj', name: 'assertj-swing-junit', version: '3.9.2'

    compile 'org.apache.pdfbox:pdfbox:2.0.19'
}

